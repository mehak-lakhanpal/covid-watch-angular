
<div class="container mt-3" *ngIf="newsList && newsList.length; else noNews">
  <div class="card mt-3" *ngFor="let n of newsList">
    <div class="card-header">
      {{ n.title +' | '}} {{n.summary}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ n.description }}</p>
        <footer class="blockquote-footer">Last updated : <cite title="Source Title">{{ n.date | date: 'dd/MM/yyyy'}}</cite></footer>
      </blockquote>
    </div>
  </div>
</div>
<ng-template #noNews>
  <h1 class="display-4 mt-4">Sorry! No News</h1>
</ng-template>
